name: Commit Stage
on: push

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: greeta-chat/chat-api
  VERSION: ${{ github.sha }}
  GTHB_CLIENT_ID: ${{ secrets.GTHB_CLIENT_ID }}
  GTHB_CLIENT_SECRET: ${{ secrets.GTHB_CLIENT_SECRET }}
  GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
  GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}

jobs:
  package:
    name: Package and Publish
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven
      - name: Build
        run: |
          mvn clean install \
            -DGTHB_CLIENT_ID="${{ env.GTHB_CLIENT_ID }}" \
            -DGTHB_CLIENT_SECRET="${{ env.GTHB_CLIENT_SECRET }}" \
            -DGOOGLE_CLIENT_ID="${{ env.GOOGLE_CLIENT_ID }}" \
            -DGOOGLE_CLIENT_SECRET="${{ env.GOOGLE_CLIENT_SECRET }}"
      - name: Build container images
        run: |
          mvn spring-boot:build-image \
            -Dspring-boot.build-image.imageName=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}                      
      - name: Log into container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish container image
        run:  |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
      - name: Publish container image (latest)
        run: |
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest